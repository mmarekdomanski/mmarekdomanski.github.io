<script>
function dodawanie()
{
var liczbaa = document.getElementById ("pierwsza").value;
var liczbab = document.getElementById ("druga").value;
var c = 1*liczbaa+1*liczbab;
document.getElementById ("wynik").innerHTML= c;
}

function odejmowanie()
{
var liczbaa = document.getElementById ("pierwsza").value;
var liczbab = document.getElementById ("druga").value;
var c = 1*liczbaa-1*liczbab;
document.getElementById ("wynik").innerHTML= c;
}

function mnozenie()
{
var liczbaa = document.getElementById ("pierwsza").value;
var liczbab = document.getElementById ("druga").value;
var c = 1*liczbaa*liczbab;
document.getElementById ("wynik").innerHTML= c;
}

function dzielenie()
{
var liczbaa = document.getElementById ("pierwsza").value;
var liczbab = document.getElementById ("druga").value;
if (liczbab==0) {var c = "Dzielenie przez 0 !"; document.getElementById ("wynik").innerHTML= c}
else {var c = 1*liczbaa/liczbab;                document.getElementById ("wynik").innerHTML= c}
	
}
</script>


Number 1: <input type="number" placeholder="number 1" id="pierwsza"><br>
Number 2: <input type="number" placeholder="number 2" id="druga"><br>

<button onclick="dodawanie()">+</button>
<button onclick="odejmowanie()">-</button>
<button onclick="mnozenie()">x</button>
<button onclick="dzielenie()">:</button>
<br>
<p id="wynik"></p>
